  	<h1>Formulario de contacto</h1>
  
      <form method="POST" action="" class="form-horizontal">
      
        </fieldset>
        <div class="form-group">
          <label class="control-label col-sm-4" for="nombre">Nombre</label>
          <div class="controls col-sm-8">
            <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nombre" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="email">E-mail</label>

          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="">Título del mensaje</label>
          <div class="controls col-sm-8">
            <input type="text" name="" id="" placeholder="Introduce tu título" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="textarea">Mensaje</label>
          <div class="controls col-sm-8">
            <textarea name="mensaje" class="form-control" id="textarea" placeholder="Introduce tu mensaje"></textarea>
          </div>
        </div>
        <div class="form-actions">
            <input type="submit" value="Enviar mensaje">
        </div>
      </form>
